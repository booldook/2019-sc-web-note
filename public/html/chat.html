<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>파이어베이스 연습</title>
		<link rel="stylesheet" href="../css/fa.min.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/base-bootstrap.css">
	</head>
	<body>
		<div class="container text-center p-3">
			<button id="btLogin" class="btn btn-primary">로그인</button>
			<button id="btLogout" class="btn btn-danger">로그아웃</button>
			<div id="email" class="my-3 p-3 border border-dark"></div>
			<ul class="row">
				<li class="col-10"><input type="text" class="form-control" id="content"></li>
				<li class="col-2"><button class="btn btn-primary" id="btSave">저장</button></li>
			</ul>
			<div class="chats mt-5 d-flex flex-wrap w-50 mx-auto border border-primary p-4" style="max-height: 500px; overflow-y: auto;">
				<div class="d-flex justify-content-start" style="flex: 1 0 100%;">
					<ul class="chat p-3 bg-primary text-light mb-5 position-relative">
						<li class="f-125">안녕하세요.</li>
						<li class="f-0875 text-secondary position-absolute mt-3">11시 12분 36초</li>
					</ul>
				</div>
				<div class="d-flex justify-content-end" style="flex: 1 0 100%;">
					<ul class="chat p-3 bg-success text-light position-relative">
						<li class="f-125">안녕하세요.</li>
						<li class="f-0875 text-secondary position-absolute mt-3">11시 12분 36초</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="/__/firebase/6.4.2/firebase-app.js"></script>
		<script src="/__/firebase/6.4.2/firebase-auth.js"></script>
		<script src="/__/firebase/6.4.2/firebase-database.js"></script>
		<script src="/__/firebase/6.4.2/firebase-messaging.js"></script>
		<script src="/__/firebase/6.4.2/firebase-storage.js"></script>
		<script src="/__/firebase/init.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/chat.js"></script>
	</body>
	</html>
