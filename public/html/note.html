<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>실시간 노트 v0.1</title>
		<link rel="stylesheet" href="../css/fa.min.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/base-bootstrap.css">
		<link rel="stylesheet" href="../css/note.css">
	</head>
	<body>
		<header class="p-3 d-flex justify-content-between bg-primary text-white">
			<div class="logo">
				<i class="fas fa-pen"></i> 
				<h4 class="d-inline-block">국민노트앱</h4>
			</div>
			<div class="bts d-flex">
				<button class="btn btn-success" id="btLogin">
					<i class="fab fa-google"></i> 구글로그인
				</button>
				<div class="email align-items-center" style="display: none;">
					<div class="icon mr-2">
						<img src="" class="w-100">
					</div>
					<div class="email-txt mr-2"></div>
					<button class="btn btn-danger" id="btLogout">
						<i class="fas fa-sign-out-alt"></i> 로그아웃
					</button>
				</div>
			</div>
		</header>
		<div class="wrap" style="height: calc(100% - 70px);">
			<div class="row h-100 position-relative" style="margin: 0;">
				<div class="lists col-10 col-md-4 h-100 bg-info">
					<ul class="list border border-white rounded p-3 mt-3 bg-primary text-light position-relative">
						<li class="d-flex">
							<h1 class="bg-light text-primary rounded-circle text-center mr-3" style="width: 56px; height: 56px;">메</h1>
							<div>메모입니다.</div>
						</li>
						<li>2019-08-26 16:22:23</li>
						<li class="position-absolute" style="bottom: 5px; right: 10px; cursor: pointer;">
							<i class="fas fa-trash-alt"></i>
						</li>
					</ul>
				</div>
				<div class="conts col-12 col-md-8 h-100 bg-light p-3">
					<textarea id="noteTxt" class="w-100 h-75 form-control"></textarea>
					<div class="text-center my-4">
						<button class="btn btn-primary">저장</button>
						<button class="btn btn-danger">취소</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/imagesloaded.pkgd.min.js"></script>
		<script src="/__/firebase/6.4.2/firebase-app.js"></script>
		<script src="/__/firebase/6.4.2/firebase-auth.js"></script>
		<script src="/__/firebase/6.4.2/firebase-database.js"></script>
		<script src="/__/firebase/6.4.2/firebase-messaging.js"></script>
		<script src="/__/firebase/6.4.2/firebase-storage.js"></script>
		<script src="/__/firebase/init.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/note.js"></script>
	</body>
</html>
